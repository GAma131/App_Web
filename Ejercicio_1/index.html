<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>

    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input
              v-model="Nombre"
              type="text"
              class="form-control"
              id="inputNombre"
            />
          </div>
          <div class="form-group col-md-6">
            <label>Apellido Paterno</label>
            <input
              v-model="ApellidoP"
              type="text"
              class="form-control"
              id="inputApellidoP"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Apellido Materno</label>
            <input
              v-model="ApellidoM"
              type="text"
              class="form-control"
              id="inputApellidoM"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Edad</label>
            <input
              v-model="Edad"
              type="number"
              max="99"
              maxlength="2"
              class="form-control"
              id="inputEdad"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Ciudad</label>
            <input
              v-model="Ciudad"
              type="text"
              class="form-control"
              id="inputCiudad"
            />
          </div>
          <div class="form-group col-md-4">
            <label>Estado</label>
            <select id="inputState" class="form-control" v-model="Estado">
              <option selected>.....</option>
              <option>Hidalgo</option>
              <option>Monterrey</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label>CP</label>
            <input
            v-model="CP" type="number" class="form-control" id="inputCP" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>

      <span>{{ Nombre }}</span>
      <br />
      <span>{{ ApellidoP }}</span>
      <br />
      <span>{{ApellidoM}}</span>
      <br />
      <span>{{Edad}}</span>
      <br />
      <span>{{Ciudad}}</span>
      <br />
      <span>{{Estado}}</span>
      <br>
      <span>{{CP}}</span>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          Nombre: "",
          ApellidoP: "",
          ApellidoM: "",
          Edad: "",
          Ciudad: "",
          Estado: "",
          CP: "",
        },
        methods: {
          cambiarNombre: function (event) {
            this.Nombre = event.target.value;
            this.ApellidoP = event.target.value;
            this.ApellidoM = event.target.value;
            this.Edad = event.target.value;
            this.Ciudad = event.target.value;
            this.Estado = event.target.value;
            this.CP = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>
