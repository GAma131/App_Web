<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 5 de Vue</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="app">
        <input type="text" name="var" id="var1">
        <button v-on:click="contar">Contar</button>
        <button v-on:click="reset">Resetear</button>
        <p>
            {{contador}}
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador:"",
            },
            methods: {
                contar:function(){
                    this.contador+=document.getElementById("var1").value+", ";
                },
                reset:function(){
                    this.contador ="";
                },
            }
        });

    </script>
</body>
</html>
