<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 3 de Vue</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="app">
        <input type="text" v-on:input="cambiarTitulo" />
        <input type="text" v-model="tema" />
        <p Titulo:v-once> {{ titulo }}</p>
        <span>{{ tema }}</span>

        <p>
            {{ saludar() }} - <a v-bind:href="link"> Google</a>
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Hola mundo',
                tema: '',
                link: 'http://google.com'
                
            },
            methods: {
                cambiarTitulo: function (event) {
                    this.titulo = event.target.value;
                },
                saludar: ()=>{
                    this.titulo = 'Se modifico'
                    return this.titulo;
                },

            }
        });

    </script>

</body>

</html>
